<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Show letter grade</title>
	<script>		
		
			do {
				var grade = prompt("Enter number grade from 0 to 100 \r\n Or enter 999 to end entries");
				grade = parseFloat(grade);
				
				if(grade >= 88 && grade < 101) {
					alert("Number grade = " + grade + "\r\n" + "Letter grade = A");
				}
				else if (grade >= 80 && grade <= 87) {
					alert("Number grade = " + grade + "\r\n" + "Letter grade = B");
				}
				else if (grade >= 68 && grade <= 79) {
					alert("Number grade = " + grade + "\r\n" + "Letter grade = C");
				}
				else if (grade >= 60 && grade <= 67) {
					alert("Number grade = " + grade + "\r\n" + "Letter grade = D");
				}
				else if (grade < 60 && grade >= 0) {
					alert("Number grade = " + grade + "\r\n" + "Letter grade = F");
				}
			} while (grade != 999)

	</script>
</head>
<body>
<section>
    <h1>Goodbye!</h1>
</section>
</body>
</html>
