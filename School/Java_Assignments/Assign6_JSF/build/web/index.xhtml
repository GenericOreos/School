<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>NBCC Student Database</title>
    </h:head>
    <h:body>
        <fieldset style="border-style: solid">
            <legend>Add Student</legend>
        <h:form>
            <h:outputLabel id='lblId' value='Student ID &nbsp;'></h:outputLabel>
            <h:inputText id="txtId" value="#{studentBackingBean.student.id}"></h:inputText><br/><br/>
            <h:outputLabel id='lblName' value='Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'></h:outputLabel>
            <h:inputText id="txtName" value="#{studentBackingBean.student.name}"></h:inputText><br/><br/>
            <h:outputLabel id='lblProgram' value='Program &nbsp;' ></h:outputLabel>
            <h:selectOneRadio id="rdoProgram" layout="pageDirection" value="#{studentBackingBean.student.program}">
                <f:selectItem itemValue="ECE" itemLabel="Early Childhood Educator"/>
                <f:selectItem itemValue="ITPA" itemLabel="IT Programmer-Analyst"/>
                <f:selectItem itemValue="BAM" itemLabel="Business Admin-Marketing"/>
            </h:selectOneRadio><br/><br/>
            <h:outputLabel id='lblCourses' value='Courses &nbsp;'></h:outputLabel>
            <h:selectManyCheckbox id="chkCourses" layout="pageDirection" value="#{studentBackingBean.courses}">
                <f:selectItem itemValue="PROG1234" itemLabel="Intro to Programming" />
                <f:selectItem itemValue="PROG1313" itemLabel="Advanced Java"/>
                <f:selectItem itemValue="PROG1391" itemLabel="PHP Programming"/>
            </h:selectManyCheckbox><br/><br/>
            <h:commandButton id="cmdView" value="View Students" action="DisplayStudents.xhtml"></h:commandButton>
            &nbsp;&nbsp;
            <h:commandButton id="cmdInsert" value="Add Student" action="#{studentBackingBean.AddStudent()}"></h:commandButton>
            <br/>
        </h:form>
        </fieldset>
    </h:body>
</html>
