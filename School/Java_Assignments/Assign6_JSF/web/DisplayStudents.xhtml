<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Student List</title>
    </h:head>
    <h:body>
        <c:forEach var="student" items="#{studentBackingBean.GetAllStudents()}">
            <h:outputLabel value="#{student.id}&nbsp;" />
            <h:outputLabel value="#{student.name}&nbsp;" />
            <h:outputLabel value="#{student.program}&nbsp;" />
            <h:outputLabel value="#{student.courses}&nbsp;" />
            <br/>
        </c:forEach>
        <h:form>
            <br/><h:commandButton id="cmdSubmit" value="Back" action="index.xhtml"></h:commandButton>
        </h:form>
    </h:body>
</html>
